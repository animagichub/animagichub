    <style>
        /* Add a black background color to the top navigation bar */
        .topnav {
            overflow: hidden;
            background-color: #e9e9e9;
        }

        /* Style the links inside the navigation bar */
        .topnav a {
            float: left;
            display: block;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        /* Change the color of links on hover */
        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Style the "active" element to highlight the current page */
        .topnav a.active {
            background-color: #2196F3;
            color: white;
        }

        /* Style the search box inside the navigation bar */
        .topnav input[type="text"] {
            float: right;
            padding: 6px;
            border: none;
            margin-top: 8px;
            margin-right: 16px;
            font-size: 17px;
        }

        /* When the screen is less than 600px wide, stack the links and the search field vertically */
        @media screen and (max-width: 600px) {
            .topnav a, .topnav input[type="text"] {
                float: none;
                display: block;
                text-align: left;
                width: 100%;
                margin: 0;
                padding: 14px;
            }
            .topnav input[type="text"] {
                border: 1px solid #ccc;
            }
        }
    </style>
     <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navigation bar styles */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #555;
        }

        /* Center the logo */
        .navbar .logo {
            float: left;
        }

        /* Right-aligned search bar */
        .navbar .search-bar {
            float: right;
        }

        /* Responsive design for smaller screens */
        @media screen and (max-width: 600px) {
            .navbar a {
                float: none;
                display: block;
                text-align: left;
            }
        }
    </style>
    <style>
        /* Basic styling for slightly larger movie containers */
        .movie-container {
            display: inline-block;
            margin: 10px;
            text-align: center;
            width: 250px; /* Adjust the width as needed */
            position: relative;
        }

        .movie-container img {
            max-width: 100%;
            height: auto;
            border: 2px solid #ffcc00; /* Gold border color */
            border-radius: 5px;
        }

        .movie-container h3 {
            font-size: 16px;
            margin-top: 5px;
            color: white; /* White movie name by default */
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            transition: color 0.3s;
        }

        .movie-container:hover h3 {
            color: green; /* Change color to green on hover */
        }
    </style>
